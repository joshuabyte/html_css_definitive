<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <main>
        <!-- Autocomplete attribute helps browser to auto-enter info for user. Required attribute is used to force user to enter the info. -->
        <form action="">
            <label for="name">
                <span>What is your name?</span>
                <input type="text" name="name" id="name" autocomplete="name" required>
            </label>
            <label for="email">
                <span>What is your email?</span>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </label>
            <label for="country">
                <span>What is your country?</span>
                <input type="text" name="country" id="country" autocomplete="country" required>
            </label>
            <label for="zip_code">
                <span>What is your ZIP code?</span>
                <input type="text" name="zip_code" id="zip_code" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
